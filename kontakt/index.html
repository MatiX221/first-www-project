<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sword art online | Kontakt</title>
        <link rel="icon" href="../images/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../styles/normalize.min.css" />
        <link rel="stylesheet" href="../styles/style.min.css" />
        <script src="../index.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <div class="heading">
                    <a href="../"><h1>Sword art online</h1></a>
                </div>
                <div class="nav">
                    <div class="nav__logo">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <title>Menu</title>
                            <path fill="black" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 160h352M80 256h352M80 352h352" />
                        </svg>
                    </div>
                </div>
                <div id="theme_changer">
                    <label id="theme_changer__label" for="checkbox_changer">
                        <div class="background"></div>
                        <input type="checkbox" id="checkbox_changer" />
                        <div class="switch">
                            <img class="sun" src="../images/sun.png" />
                            <img class="moon" src="../images/moon.png" />
                        </div>
                    </label>
                </div>
            </div>
            <div class="nav__menu">
                <ul>
                    <li><a href="../postacie/">Postacie</a></li>
                    <li><a href="../anime/">Lista Anime</a></li>
                    <li><a href="../linki">Linki</a></li>
                    <li><a id="current__page" href="../kontakt">Kontakt</a></li>
                </ul>
            </div>
            <div class="main">
                <div class="contact">
                    <div class="side__photo asuna">
                        <img src="../images/kontakt/asuna.png" alt="" srcset="" />
                    </div>
                    <form class="contact__form" action="mailto:mati0103pl229@gmail.com">
                        <label for="imie">Imię:</label>
                        <input type="text" id="imie" name="imie" placeholder=" " pattern="[a-zA-Z]" required />
                        <label for="nazwisko">Nazwisko:</label>
                        <input type="text" id="nazwisko" name="nazwisko" placeholder=" " pattern="[a-zA-Z]" required />
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder=" " required />
                        <label for="message">Wiadomość:</label>
                        <textarea id="message" name="message"></textarea>
                        <input class="hover_effect" type="submit" value="Wyślij" />
                        <input class="hover_effect" type="reset" value="Reset" />
                    </form>
                    <div class="side__photo kirito">
                        <img src="../images/kontakt/kirito.png" alt="" srcset="" />
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Autor: Mateusz Piasecki 2C</p>
            </div>
            <div class="logo"><img src="../images/sao-logo.png" alt="logo of sword art online" /></div>
        </div>
    </body>
</html>
